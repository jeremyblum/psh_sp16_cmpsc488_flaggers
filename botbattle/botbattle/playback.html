<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bot!Battle!</title>

    <!--EXTERNAL IMPORTS-->
    <script src="//cdn.jsdelivr.net/phaser/2.4.6/phaser.min.js"></script>

    <!--GENERIC SCRIPTS-->
    <script type="text/javascript" src="./assets/js/Display/Sprites.js"></script>
    <script type="text/javascript" src="./assets/js/Display/SpecialActions.js"></script>
    <script type="text/javascript" src="./assets/js/Display/StatusTable.js"></script>
    <script type="text/javascript" src="./assets/js/Display/GameDisplayModule.js"></script>

    <script type="text/javascript" src="./assets/js/Tasks/QueryStringFunctions.js"></script>
    <script type="text/javascript" src="./assets/js/Tasks/Error.js"></script>
    <script type="text/javascript" src="./assets/js/Tasks/ServerInteractionFunctions.js"></script>

    <!--PLAYBACK SPECIFIC SCRIPTS-->
    <script type="text/javascript" src="./assets/js/Playback/PlaybackButtonClicks.js"></script>
    <script type="text/javascript" src="./assets/js/Playback/PlaybackModeController.js"></script>

    <!--CSS IMPORTS-->
    <link href="./assets/css/playback.css" type="text/css" rel="stylesheet" />
    <link href="./assets/css/main.css" type="text/css" rel="stylesheet" />
    <link href="./assets/css/statusbar.css" type="text/css" rel="stylesheet" />
    
</head>
<body onload="retrieveMatch()">
    <header>
        <h1>Bot!Battle!</h1>
    </header>

    <div id="div_container">
        <div id="div_gameHolder">
            <div id="div_gameCanvas"> </div>
        </div>
        <div id="div_controlsHolder">
            <div id="div_controlsBar">
                <button id="btn_GoToStart" onclick="goToStart()">Go To Start</button>
                <button id="btn_StepBack" onclick="stepBackOneTurn()">Step Back One Turn</button>
                <button id="btn_Pause" onclick="pause()">Pause</button>
                <button id="btn_Play" onclick="play()">Play</button>
                <button id="btn_StepForward" onclick="stepForwardOneTurn()">Step Forward One Turn</button>
                <button id="btn_GoToEnd" onclick="goToEnd()">Go To End</button>

                <input id="sldr_Speed" type="range" min=".25" max="2" step=".25" value="1" onchange="changePlaybackSpeed()" />
            </div>
        </div>

        <hr />

        <div id="div_statusHolder">
            <table id="tbl_status">
                <tr id="status_rowHeader">
                    <td class="turn_column">Turn</td>
                    <td class="data_column">Standard Input</td>
                    <td class="data_column">Standard Output</td>
                    <td class="data_column">Standard Error</td>
                </tr>
            </table>
        </div>
    </div>
    
    <footer>
        <nav>
            <a href="#">About Bot!Battle!</a> | <a href="#">Contact us</a>
        </nav>
    </footer>
</body>

</html>
