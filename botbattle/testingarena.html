<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Testing Arena</title>
    <style type="text/css"></style>

    <link href="/assets/css/testingarena.css" type="text/css" rel="stylesheet" />

    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <script src="//cdn.jsdelivr.net/ace/1.2.3/min/ace.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="assets/TestGame1/TestGame1.js"></script>
    <script type="text/javascript" src="assets/js/GameDisplayModule.js"></script>
    
</head>
<body>
    <div id="div_mainHolder">
        <div id="div_leftHolder">
            <div id="div_inputType">
                Input Type
                <form>
                    <input type="radio" name="inputType" value="Bot">Bot
                    <input type="radio" name="inputType" value="User">User<br>
                </form>
            </div>
            <br /><br />
            <div id="div_userCommands">
                User Command
                <form>
                    <input type="radio" name="inputChoice" value="Up">Up<br>
                    <input type="radio" name="inputChoice" value="Down">Down<br>
                    <input type="radio" name="inputChoice" value="Left">Up<br>
                    <input type="radio" name="inputChoice" value="Right">Down<br>
                </form>
            </div>
            <br /><br />
            <div id="div_submit">
                <button id="submitButton">Submit</button>  
            </div>

        </div>
        <div id="div_gameCanvas"></div>
    </div>
    <div id="div_editor">/* Work on your code in here */</div>

    <script>
        var editor = ace.edit("div_editor");
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/java");
        editor.setShowPrintMargin(false);
    </script>

</body>
</html>
